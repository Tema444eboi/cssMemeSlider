<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Meme slider</title>
</head>
<body>
    <div class="slider">
        <input type="radio" name="radio" id="radio-1" checked>
        <input type="radio" name="radio" id="radio-2">
        <input type="radio" name="radio" id="radio-3">
        <input type="radio" name="radio" id="radio-4">
        <div class="slides">
            <div class="slide slide-1"><img src="https://i.ibb.co/gWyq4WG/imgonline-com-ua-Resize-Rot-Adti-R8s-Ixa.jpg" alt="ok"></div>
            <div class="slide"><img src="https://i.ibb.co/zGypSRh/imgonline-com-ua-Resize-LAOBXdkce-D0-H51q.jpg" alt="nuclear bomb"></div>
            <div class="slide"><img src="https://i.ibb.co/KxtndXb/imgonline-com-ua-Resize-h4-QN9-Sa-ZGe-Ozy0n.jpg" alt="oh shit"></div>
            <div class="slide"><img src="https://i.ibb.co/dKQ3Wt2/imgonline-com-ua-Resize-at-KNCM0-ZOpc-Cyr-P.jpg" alt="ping 999"></div>
        </div>
        <div class="info">
            <div class="titles-slider">
                <div class="titles">
                    <h2 class="title title-1">meme 1: ok</h2>
                    <h2 class="title">meme 2: shopping</h2>
                    <h2 class="title">meme 3: oh shit</h2>
                    <h2 class="title">meme 4: ping 999</h2>
                </div>
            </div>
            <div class="controls">
                <label for="radio-1"><div class="bar"></div></label>
                <label for="radio-2"><div class="bar"></div></label>
                <label for="radio-3"><div class="bar"></div></label>
                <label for="radio-4"><div class="bar"></div></label>
            </div>
        </div>
    </div>
</body>
</html>
